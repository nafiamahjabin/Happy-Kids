<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="border-con">
                <h3>Register</h3>
                <div class="login-box">
                    
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">First Name</label>
                            <input type="text" class="form-control"  name='firstname'
                                aria-describedby="emailHelp" placeholder="Enter First Name" [(ngModel)]='register.firstname' >
                            
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Last Name</label>
                            <input type="text" class="form-control"  name='lastname'
                                aria-describedby="emailHelp" placeholder="Enter Last Name" [(ngModel)]='register.lastname' >
                            
                        </div>
                        
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="text" class="form-control" name='email'
                                aria-describedby="emailHelp" placeholder="Enter Email" [(ngModel)]='register.email' >
                            
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Username</label>
                            <input type="text" class="form-control" name='username'
                                aria-describedby="emailHelp" placeholder="Enter Username" [(ngModel)]='register.username' >
                            
                        </div>

                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control"  name='password'
                                placeholder="Password" [(ngModel)]='register.password'>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Mobile NO.</label>
                            <input type="text" class="form-control" name='mobile'
                                aria-describedby="emailHelp" placeholder="Enter Mobile No." [(ngModel)]='register.mobile' >
                            
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Class</label>
                            <input type="text" class="form-control"  name='cls'
                                aria-describedby="emailHelp" placeholder="Enter Class" [(ngModel)]='register.cls' >
                            
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">School</label>
                            <input type="text" class="form-control"  name='school'
                                aria-describedby="emailHelp" placeholder="Enter School" [(ngModel)]='register.school' >
                            
                        </div>
                        <button type="submit" class="btn btn-primary" (click) ="onRegisterClick()">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
