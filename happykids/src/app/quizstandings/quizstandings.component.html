<app-navbar></app-navbar>

<div class="container">
  <div class="border-class">
  <div class="row">
    <div class="col-md-5"></div>
    <div class="col-md-4">
      <div class="row">
        <h3>{{quizTitle}}</h3>
      </div>
      <div class="row">
        <p>Final Standings</p>
      </div>
    </div>
  </div>

  <table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col"><h5>Rank</h5></th>
        <th scope="col"><h5>Participant</h5></th>
        <th scope="col"><h5>Score</h5></th>
        <th scope="col"><h5>Time Taken (in sec)</h5></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let rank of ranklist; let i=index;">
        <th scope="row">{{i+1}}</th>
        <td><a (click)="onProfileClick(rank.username)">{{rank.firstname+' '+rank.lastname}} <br> class: {{rank.class}} <br> {{rank.school}}</a></td>
        <td>{{rank.score}}</td>
        <td>{{rank.time}}</td>
      </tr>
    </tbody>
  </table>
</div>
</div>

<app-footer></app-footer>
