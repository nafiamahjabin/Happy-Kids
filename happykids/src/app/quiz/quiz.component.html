<app-navbar></app-navbar>
<div class="container">
    <div class="has-access" *ngIf="hasAccess">
        <div class="row">
            <h2>Set A Quiz Test</h2>
        </div>
        <form>
            <div class="row">

                <div class="col-md-4">

                    <div class="form-group">
                        <label for="exampleInputEmail1">Quiz Test Title</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="" name="questitle" [(ngModel)]="quiz.quiztitle" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Starting Date & Time</label>
                        <input type="datetime" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="YYYY-MM-DD HH:MM:SS" name="startTime" [(ngModel)]="quiz.startTime" required>
                            <small class=" ">Format: YYYY-MM-DD HH:MM:SS</small>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Ending Date & Time</label>
                        <input type="datetime" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="YYYY-MM-DD HH:MM:SS" name="endTime" [(ngModel)]="quiz.endTime" required>
                            <small class="">Format: YYYY-MM-DD HH:MM:SS</small>
                    </div>
                </div>

            </div>
        <div class="row">
            <button type="submit" class="btn btn-primary" (click)="onClickADD()"><sup>+</sup> ADD A QUESTION</button>
        </div>
        </form>

        <div class="quiz-set">
            <form *ngFor="let qz of quizSet; let i=index;">
                <div class="row">
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Question</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                placeholder="" name="questitle" [(ngModel)]="qz.quesTitle" required>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="exampleInputPassword1">Option A</label>
                            <input type="text" class="form-control" id="exampleInputPassword1" placeholder=""
                                name="optionA" [(ngModel)]="qz.optionA" required>
                        </div>
                    </div>

                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="exampleInputPassword1">Option B</label>
                            <input type="text" class="form-control" id="exampleInputPassword1" placeholder=""
                                name="optionB" [(ngModel)]="qz.optionB" required>
                        </div>
                    </div>

                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="exampleInputPassword1">Option C</label>
                            <input type="text" class="form-control" id="exampleInputPassword1" placeholder=""
                                name="optionC" [(ngModel)]="qz.optionC" required>
                        </div>
                    </div>

                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="exampleInputPassword1">Option D</label>
                            <input type="text" class="form-control" id="exampleInputPassword1" placeholder=""
                                name="optionD" [(ngModel)]="qz.optionD" required>
                        </div>
                    </div>

                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="exampleInputPassword1">Correct Option</label>
                            <select class="form-control" name="correctAns" id="" [(ngModel)]="qz.correctAns" required>
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="C">C</option>
                                <option value="D">D</option>
                            </select>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            <button class="btn btn-primary" type="submit" (click)="onClickSubmit()">SUBMIT</button>
        </div>
    </div>
    <div class="no-access" *ngIf="!hasAccess">
        <h1>Permission denied!!</h1>
    </div>
</div>

<app-footer></app-footer>
