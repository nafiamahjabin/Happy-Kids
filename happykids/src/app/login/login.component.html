<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="border-con">
                <h3>Log In</h3>
                <div class="login-box">
                    <div class="alert alert-danger alert-dismissible fade show" *ngIf='error'>
                        <strong>Error!</strong> {{errorMsg}}
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                    </div>

                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Username</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" name="username"
                                aria-describedby="emailHelp" placeholder="Enter Username" [(ngModel)]='login.username'>

                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" name="password"
                                placeholder="Password" [(ngModel)]='login.password'>
                        </div>
                        <button type="submit" class="btn btn-primary" (click)="onLoginClick()">Log In</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
